<html>
    <head>

        <link type="text/css" rel="stylesheet" href="/static/assets/global/plugins/datatables/DataTables-1.10.10/css/jquery.dataTables.min.css"/>
        <link type="text/css" rel="stylesheet" href="/static/assets/global/plugins/datatables/Buttons-1.1.0/css/buttons.dataTables.min.css"/>
        <link type="text/css" rel="stylesheet" href="/static/assets/global/plugins/datatables/Select-1.1.0/css/select.dataTables.min.css"/>
        <link type="text/css" rel="stylesheet" href="/static/assets/global/plugins/datatables/Editor-1.5.3/css/editor.dataTables.min.css"/>

        <script src="/static/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/datatables/DataTables-1.10.10/js/jquery.dataTables.min.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/datatables/Buttons-1.1.0/js/dataTables.buttons.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/datatables/Select-1.1.0/js/dataTables.select.min.js" type="text/javascript"></script>
        <script src="/static/assets/global/plugins/datatables/Editor-1.5.3/js/dataTables.editor.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            var editor; // use a global for the submit and return data rendering in the examples

            $(document).ready(function() {
                editor = new $.fn.dataTable.Editor( {
                    ajax: "../php/staff.php",
                    table: "#example",
                    fields: [ {
                            label: "First name:",
                            name: "first_name"
                        }, {
                            label: "Last name:",
                            name: "last_name"
                        }, {
                            label: "Position:",
                            name: "position"
                        }, {
                            label: "Office:",
                            name: "office"
                        }, {
                            label: "Extension:",
                            name: "extn"
                        }, {
                            label: "Start date:",
                            name: "start_date",
                            type: "datetime"
                        }, {
                            label: "Salary:",
                            name: "salary"
                        }
                    ]
                } );

                $('#example').DataTable( {
                    dom: "Bfrtip",
                    ajax: "/static/arrays.txt",
                    columns: [
                        { data: null, render: function ( data, type, row ) {
                            // Combine the first and last names into a single table field
                            return data.first_name+' '+data.last_name;
                        } },
                        { data: "position" },
                        { data: "office" },
                        { data: "extn" },
                        { data: "start_date" },
                        { data: "salary", render: $.fn.dataTable.render.number( ',', '.', 0, '$' ) }
                    ],
                    select: true,
                    buttons: [
                        { extend: "create", editor: editor },
                        { extend: "edit",   editor: editor },
                        { extend: "remove", editor: editor }
                    ]
                } );
            } );
        </script>
    </head>
    <body>
        <table id="example" class="display" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
