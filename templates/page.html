<!-- BEGIN PAGE CONTENT-->
<div class="row">
    <div class="col-md-12">
        <div class="modal fade bs-modal-lg" id="filter" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="portlet box green">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-gift"></i> 加载您需要的数据
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <form role="form" class="form-horizontal" id="search_form">
                                    <div class="form-body">
                                        {% for search_field in search_fields %}
                                            {{ search_field.render | safe }}
                                        {% endfor %}
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">每页显示</label>

                                            <div class="col-md-9">
                                                <select class="form-control select2me" name="numberOfPage">
                                                    <option value="100" selected>100</option>
                                                    <option value="200">200</option>
                                                    <option value="300">300</option>
                                                    <option value="400">400</option>
                                                    <option value="500">500</option>
                                                    <option value="600">600</option>
                                                    <option value="-1">All</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <ul id="server_pagination" class="pagination pagination-sm"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn default" data-dismiss="modal">放弃</button>
                        <button type="button" class="btn green" id="post_search">确定</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <div class="portlet box green">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-user"></i>管理系统用户
                </div>
                <div class="actions">
                    <a href="javascript:;" class="btn btn-default btn-sm">
                        <i class="fa fa-filter"></i> 加载数据 </a>

                    <div class="btn-group">
                        <a class="btn btn-default btn-sm" href="javascript:;" data-toggle="dropdown">
                            <i class="fa fa-cogs"></i> 操作 <i class="fa fa-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-pencil"></i> Edit </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-trash-o"></i> Delete </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="fa fa-ban"></i> Ban </a>
                            </li>
                            <li class="divider">
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="i"></i> Make admin </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="portlet-body" id="table_content">
                <table id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">
                    <thead>
                    <tr>

                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript">
    var editor,validater; // use a global for the submit and return data rendering in the examples
    var current_page = null
    var get = function () {
        editor = new $.fn.dataTable.Editor({
            ajax: "/action/{{ model_name }}/{{ role_name }}/",
            table: "#example",
            idSrc: "id",
            fields: [
                {% for edit in edits %}
                    {{ edit.render | safe }}
                    {% if forloop.last %}

                    {% else %}
                        ,
                    {% endif %}
                {% endfor %}
            ]
        });

        editor.on( 'open', function( e, mode, action ) {
            alert( action );
        } );


        validater = $(editor.dom.form).validate({
            rules : {
                {% for edit in edits %}
                    {{ edit.name }}:{{ edit.validate_rules | safe }}
                    {% if forloop.last %}

                    {% else %}
                        ,
                    {% endif %}
                {% endfor %}
            }
        })

        var $table_content = $("#table_content")
        $table_content.html("")
        $table_content.append($('<table id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">'
                + '<thead>'
                + '<tr>'
                {% for item in columns %}
                    {% ifnotequal item.field.name 'id' %}
                        +'<th>{{ item.field.verbose_name }}</th>'
                    {% endifnotequal %}
                {% endfor %}
                + '</tr>'
                + '</thead>'
                + '</table>'))

        var post_data = {}
        var arr = $("#search_form").serializeArray()
        for (index in arr) {
            post_data[arr[index].name] = arr[index].value
        }

        if (current_page) {
            post_data['currentPage'] = current_page
        }
        var table = $('#example').DataTable({
            lengthChange: false,
            ajax: {
                url: "/datas/{{ model_name }}/{{ role_name }}/",
                type: "post",
                data: post_data
            },
            columns: [
                {% for column in columns %}
                    {{ column.render | safe }}
                    {% if forloop.last %}
                    {% else %}                        ,
                    {% endif %}
                {% endfor %}
            ],
            select: true
        });

        // Display the buttons
        new $.fn.dataTable.Buttons(table, [
            { extend: "create", editor: editor },
            { extend: "edit", editor: editor },
            { extend: "remove", editor: editor },
            { extend: "copy", text: 'copy' },
            { extend: "excel", text: 'excel' },
            { extend: "pdf", text: 'pdf' },
            { extend: "print", text: 'print' }
        ]);

        table.buttons().container()
                .appendTo($('.col-sm-6:eq(0)', table.table().container()));

        table.on('xhr', function () {
            var json = table.ajax.json();
            if (json.totalPages) {
                $('#server_pagination').twbsPagination({
                    totalPages: json.totalPages,
                    visiblePages: 5,
                    first: '首页',
                    last: '尾页',
                    prev: '上一页',
                    next: '下一页',
                    onPageClick: function (event, page) {
                        current_page = page
                    }
                });
            }
        });
    }
    $(function () {
        $(".actions .fa-filter").parent('a').click(function (event) {
            $("#filter").modal()
        })

        $("#post_search").click(function (event) {
            get()
        })
    })
</script>
<!-- END PAGE CONTENT-->
