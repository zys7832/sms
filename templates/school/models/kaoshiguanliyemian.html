<div class="portlet box blue">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>考试管理
        </div>
    </div>
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2">
                <ul class="nav nav-tabs tabs-left" id="kashoguanlidaohang">
                    <li class="active">
                        <a href="#" data-url="/page/school.models.Kaoshi/{{ role_name }}/" data-toggle="tab">
                            基本信息 </a>
                    </li>
                    <li>
                        <a href="#" data-url="/page/school.models.Kaoshi/{{ role_name }}/" data-toggle="tab">
                            考试时间 </a>
                    </li>
                    <li>
                        <a href="#" data-url="/page/school.models.Kaoshi/{{ role_name }}/" data-toggle="tab">
                            考场设置 </a>
                    </li>

                    <li>
                        <a href="#" data-url="/page/school.models.Kaoshi/{{ role_name }}/" data-toggle="tab">
                            考号管理 </a>
                    </li>
                    <li>
                        <a href="#" data-url="/page/school.models.Kaoshi/{{ role_name }}/" data-toggle="tab">
                            考生核对 </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-10 col-sm-10 col-xs-10">
                <div class="tab-content">
                    <div id="load_tab">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        $("#kashoguanlidaohang a").click(function(event){
            url = $(this).attr("data-url")
            $.ajax({
                url : url,
                type : 'post',
                success : function(response){
                    $("#load_tab").html(response)
                }
            })
        })
    })
</script>
